<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahed Mohammad Hridoy</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="carousel slide" id="myCarousel" data-ride="carousel">

      <!--indicators-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <!--wrapper-->
      <div class="carousel-inner">
        <!--chittagong-->
        <div class="item active">
          <img src="img/The_Shah_Amanat_Bridge_chittagong.jpg">
          <div class="carousel-caption">
            <h3>Chittagong</h3>
            <p>The Shah Amanat Bridge</p>
          </div>
        </div>

        <!--dhaka-->
        <div class="item">
          <img src="img/Mirpur_DOHS.jpg">
          <div class="carousel-caption">
            <h3>Dhaka</h3>
            <p>Mirpur DOHS</p>
          </div>
        </div>

        <!--mymensingh-->
        <div class="item">
          <img src="img/shoshi_lodge_mymensingh.jpg">
          <div class="carousel-caption">
            <h3>Mymensingh</h3>
            <p>Shoshi Lodge</p>
          </div>
        </div>

        <!--barishal-->
        <div class="item">
          <img src="img/Academic_Buildings_of_the_University_of_Barishal.jpg">
          <div class="carousel-caption">
            <h3>Barishal</h3>
            <p>Academic Buildings of the University of Barishal</p>
          </div>
        </div>

        <!--rajshahi-->
        <div class="item">
          <img src="img/Administration_Building_of_Rajshshi_College.jpg">
          <div class="carousel-caption">
            <h3>Rajshahi</h3>
            <p>Administration Building</p>
          </div>
        </div>

      </div>


      <!--left or right control-->
      <a href="#myCarousel" data-slide="prev" class="left carousel-control">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#myCarousel" data-slide="next" class="right carousel-control">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    
  </div>
</body>
</html>
